{% load base_extras %}
<div id="topbar">
  <div class="navbar">
    <div class="navbar-content">
      {% if user.is_authenticated %}
      <div class="non-collapsable-nav">
        <ul class="nav-ui">
          <li>
            <a class="{% navactive request 'cloud_storage:home' %}" href="{% url 'cloud_storage:home' %}">DSG Cloud</a>
          </li>
          <li>
            <a class="{% navactive request 'user_calendar:full_calendar' %}" href="{% url 'user_calendar:full_calendar' %}">Calendar</a>
          </li>
          {% if  user.profile.hierarchy < 4 %}
          <li>
            <a class="{% navactive request 'sls:register' %}" href="{% url 'sls:register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="collapsable-nav">
        <ul class="nav-ui">
          <li>
            <a href="{% url 'sls:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
      <br>
      <div class="collapsable-nav-burger">
        <div id="burger-icon" onclick="handleBurgerNav()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul id="nav-ui-burger" class="nav-ui" style="visibility: hidden;">
          <li>
            <a href="{% url 'sls:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
</div>
